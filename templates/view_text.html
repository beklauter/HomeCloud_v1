<!DOCTYPE html>
<html>
<head>
    <title>Datei anzeigen - {{ filename }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .file-content {
            background-color: #f8f8f8;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            overflow-x: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Datei: {{ filename }}</h1>
            <a href="{{ url_for('dashboard') }}" class="btn">Zur√ºck zum Dashboard</a>
        </header>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="file-view">
            <div class="file-content">{{ content }}</div>
        </div>
    </div>
</body>
</html>
