<!DOCTYPE html>
<html>
<head>
    <title>Datei anzeigen - {{ filename }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .file-content {
            background-color: #f8f8f8;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            overflow-x: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Datei: {{ filename }}</h1>
            <div>
                <span>Admin: {{ admin_name }}</span>
                <a href="{{ url_for('admin_view_user', user_id=user_id) }}" class="btn btn-small">Zur√ºck zu Benutzerdateien</a>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-small">Admin-Dashboard</a>
            </div>
        </header>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="file-view">
            <div class="file-content">{{ content }}</div>
        </div>
    </div>
</body>
</html>
